<p-dialog
  [modal]="true"
  [draggable]="false"
  [closable]="false"
  [(visible)]="display"
  [style]="{ width: '30rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
<ng-template pTemplate="header">
  <div class="inline-flex align-items-center justify-content-center gap-2">
    <i class="pi pi-key"></i>
    <h3 class="font-semibold">Secret Message</h3>
  </div>
</ng-template>

<form [formGroup]="messageSecretKeyForm" (ngSubmit)="showMessageSubmit()">
  <label for="secret_key" class="block text-900 font-medium mb-2"
    >Secret Key to Show Message</label
  >
  <p-password
    id="secret_key"
    type="password"
    placeholder="Secret Key"
    pInputPassword
    [feedback]="false"
    [toggleMask]="true"
    [style]="{ width: '100%', 'margin-bottom': '1.5rem' }"
    [inputStyle]="{ width: '100%' }"
    formControlName="secret_key"
  />

  <button
    pButton
    pRipple
    label="Enter"
    icon="pi pi-chevron-right"
    class="w-full"
    [loading]="submitted"
  ></button>
</form>
</p-dialog>

<p-toast position="bottom-right"></p-toast>
